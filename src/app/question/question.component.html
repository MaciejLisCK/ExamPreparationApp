<div class="card">
  <div class="card-body">
    <p class="card-text">
      {{ question.text }}
    </p>
    <p class="card-text" *ngIf="question.isMultipleChoice">
      <small class="text-muted">
        Zaznacz {{ question.correctAnsewarsCount }} odpowiedzi
      </small>
    </p>
  </div>
  <ul class="list-group list-group-flush">
    @for (answear of question.answears; track $index) {
      <li class="list-group-item list-group-item-action" [class.list-group-item-success]="hasSelectedAllAnswears && answear.isCorrect">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="selectedAnswears[$index]" [id]="question.id + $index">
          <label class="form-check-label" [for]="question.id + $index">
            {{ answear.text }}
          </label>
        </div>
      </li>
    }
  </ul>
</div>
